<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
      body {
        width: 100%;
        height: 100vh;
        background-image: url(./image/back.avif);
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <div
      class="container-fluid d-flex justify-content-center align-items-center h-100"
    >
      <div class="card py-3" style="width: 18rem">
        <img src="./image/signup.avif" class="card-img-top" alt="..." />
        
        <form class="d-flex flex-column justify-content-center align-items-center" id="signupForm">
          <!-- Email Input -->
          <div class="mb-2" style="width: 85%;">
            <input
              type="email"
              class="form-control rounded-pill"
              id="signupEmail"
              placeholder="Enter your email"
              required
              autocomplete="email"
            />
          </div>

          <!-- Password Input -->
          <div class="mb-2" style="width: 85%;">
            <input
              type="password"
              class="form-control rounded-pill"
              id="signupPassword"
              placeholder="Enter your password"
              required
              autocomplete="new-password"
            />
          </div>

          <div class="mb-2" style="width: 85%;">
            <input
              type="text"
              class="form-control rounded-pill"
              id="username"
              placeholder="Enter your username"
              required
              autocomplete="name"
            />
          </div>
          
          <!-- Submit Button -->
          <button type="submit" class="btn btn-info rounded-pill mb-2" style="width: 85%;">Sign Up</button>
          <div class="mb-3 text-center" style="width: 85%;">
            <a class="text-info text-decoration-none" href="./signin.html">Already have an account?</a>
           </div> 
        </form>
        <!-- <div class="mb-3 text-center bg-primary" style="width: 85%;">
          <a class="text-info text-decoration-none" href="./signin.html">Already have an account?</a>
         </div>   -->
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./auth.js"></script>
  </body>
</html>
