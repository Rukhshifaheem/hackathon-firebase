<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signin</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="./style.css">
    <style>
      body {
        width: 100%;
        height: 100vh;
        background-image: url(./image/back.avif);
        background-repeat: no-repeat;
        background-size: cover;
        padding-top: 50px;
      }
    </style>
  </head>
  <body>
    <div
      class="container-fluid d-flex justify-content-center align-items-center"
    >
      <div class="card py-3" style="width: 18rem">
        <img src="./image/signin.avif" class="card-img-top" alt="..." />
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-md-8 text-center">
              <!-- Buttons in Single Line (Using d-flex and justify-content-between) -->
              <div class="d-flex justify-content-center gap-3 py-2">
                <!-- Google Button -->
                <button class="btn social-btn" id="googleLoginButton">
                  <i class="fa-brands fa-google"
                  style="font-size: 1.5rem; color: blue"></i>
                </button>
              </div>

              <p>or sign in with email</p>
            </div>
          </div>
        </div>
        <form class="d-flex flex-column justify-content-center align-items-center" id="loginForm">
          <!-- Email Input -->
          <div class="mb-2" style="width: 85%;">
            <input
              type="email"
              class="form-control rounded-pill"
              id="loginEmail"
              placeholder="Enter your email"
              required
            />
          </div>

          <!-- Password Input -->
          <div class="mb-2" style="width: 85%;">
            <input
              type="password"
              class="form-control rounded-pill"
              id="loginPassword"
              placeholder="Enter your password"
              required
            />
          </div>

          <div class="mb-3 text-end" style="width: 85%;">
           <a class="text-info text-decoration-none" href="#">Forgot Password?</a>
          </div>       

          <!-- Submit Button -->
          <button type="submit" class="btn btn-info rounded-pill" style="width: 85%;">Sign In</button>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./auth.js"></script>
  </body>
</html>
