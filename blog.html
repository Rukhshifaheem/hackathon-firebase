<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <!-- Logo and Search Input -->
          <div class="d-flex align-items-center">
            <a class="navbar-brand fs-2 me-3" href="#">Coranu</a>
            <input class="form-control form-control-sm" type="search" placeholder="Search" aria-label="Search" style="max-width: 200px;">
          </div>
      
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <!-- Navigation Links and Button -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="./index.html">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Career</a>
              </li>
            </ul>
            

          </div>
        </div>
      </nav>
      <!-- Navbar ends -->

      <!-- Main Content -->
       <div class="container">
      <div class="col-md-12 post-form">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Create a Post</h5>
            <form id="postForm">
              <!-- Title Input -->
              <div class="mb-3">
                <label for="postTitle" class="form-label">Title</label>
                <input id="postTitle" type="text" class="form-control" required />
              </div>

              <!-- Category Input -->
              <div class="mb-3">
                <label for="postCategory" class="form-label">Category</label>
                <select id="postCategory" class="form-select" required>
                  <option value="" disabled selected>Select a category</option>
                  <option value="technology">Technology</option>
                  <option value="lifestyle">Lifestyle</option>
                  <option value="health">Health</option>
                  <option value="education">Education</option>
                  <option value="business">Business</option>
                </select>
              </div>
              
              <!-- Content Input -->
              <div class="mb-3">
                <label for="postContent" class="form-label">Content</label>
                <textarea id="postContent" class="form-control" rows="6" required></textarea>
              </div>
      
             <!-- Hidden Post ID -->
              <input type="hidden" id="postId" value="">
      
              <!-- Submit Button -->
              <div class="text-center">
                <button class="btn btn-primary" type="submit">
                  Create Post
                </button>
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
      

      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
      <script type="module" src="./auth.js"></script>
</body>
</html>
